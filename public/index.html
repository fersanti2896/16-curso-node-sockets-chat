<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sing In</h1>
            <hr>

            <div id="g_id_onload"
                data-client_id="498953537359-snt80jo3kvnkgib93ohsjaks8jha24gb.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <br>
            <button class="btn btn-success" id="google_signout">
                Sign Out
            </button>
        </div>

        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Correo">
                <input type="password" name="password" class="form-control mb-2" placeholder="ContraseÃ±a">
        
                <button type="submit" class="btn btn-success">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth-google.js" ></script>
</body>
</html>
